<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تسجيل الحضور — توليد QR</title>
<style>
  :root{--bg:#f7f9fc; --card:#ffffff; --text:#0f172a; --muted:#64748b; --border:#e5e7eb; --accent:#2563eb; --shadow:0 2px 10px rgba(15,23,42,.06)}
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--text)}
  .wrap{max-width:700px;margin:0 auto;padding:22px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;margin:12px 0;box-shadow:var(--shadow);animation:pop .25s ease}
  label{display:block;margin:8px 0 6px;font-size:14px;color:var(--muted)}
  input{width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#fff;color:var(--text);transition:border .15s}
  input:focus{outline:none;border-color:#93c5fd;box-shadow:0 0 0 3px #dbeafe}
  .row{display:flex;gap:12px;flex-wrap:wrap}.col{flex:1 1 240px}
  button{padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:#eef2ff;color:#111827;cursor:pointer;transition:transform .06s, box-shadow .2s}
  button:hover{transform:translateY(-1px);box-shadow:0 8px 20px rgba(0,0,0,.06)}
  button.primary{background:var(--accent);border-color:var(--accent);color:#fff}
  .muted{color:var(--muted);font-size:13px}
  img.qr{background:#fff;border:1px solid var(--border);border-radius:12px;padding:8px;margin-top:10px;animation:pop .25s ease}
  .pill{display:inline-block;background:#eef2ff;border:1px solid var(--border);padding:6px 10px;border-radius:999px}
  @keyframes pop{from{transform:scale(.98);opacity:.0}to{transform:scale(1);opacity:1}}
</style>
</head>
<body>
<div class="wrap">
  <h1>تسجيل الحضور — توليد QR</h1>
  <div class="card">
    <p class="muted">الجلسة: <span id="sessBadge" class="pill">—</span></p>
    <p class="muted">المحاضرة: <span id="ltitle" class="pill">—</span> — <span id="ldate" class="pill">—</span></p>

    <div class="row">
      <div class="col">
        <label>كود الجلسة (من الأستاذ)</label>
        <input id="sess" placeholder="مثال: A5K9Q">
      </div>
      <div class="col">
        <label>الاسم الكامل</label>
        <input id="full" placeholder="مثال: مصطفى محمد فوزي">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>الشعبة / المجموعة</label>
        <input id="sec" placeholder="مثال: A / 3">
      </div>
      <div class="col">
        <label>معرّف جهازك</label>
        <input id="uid" readonly>
      </div>
    </div>

    <div class="muted">اضغط “توليد QR” ثم اعرض الكود أمام كاميرا الأستاذ.</div>
    <div style="margin-top:10px">
      <button id="gen" class="primary">توليد QR</button>
    </div>

    <div id="qrbox" style="display:none">
      <img id="qr" class="qr" width="260" height="260" alt="QR">
      <div class="pill" id="preview" style="margin-top:8px"></div>
    </div>
  </div>
</div>

<script>
(function(){
  const P = new URLSearchParams(location.search);
  const S_HINT = (P.get('s')||'').trim();
  const T_HINT = (P.get('t')||'').trim();
  const D_HINT = (P.get('d')||'').trim();

  const sess = document.getElementById('sess');
  const sessBadge = document.getElementById('sessBadge');
  const tTitle = document.getElementById('ltitle');
  const tDate  = document.getElementById('ldate');

  if(S_HINT){ sess.value = S_HINT; sessBadge.textContent = S_HINT; }
  if(T_HINT){ tTitle.textContent = T_HINT; }
  if(D_HINT){ tDate.textContent  = D_HINT; }

  const full = document.getElementById('full');
  const sec  = document.getElementById('sec');
  const uid  = document.getElementById('uid');
  const qr   = document.getElementById('qr');
  const qrbox= document.getElementById('qrbox');
  const preview = document.getElementById('preview');

  function ensureId(){
    let v = localStorage.getItem('stu_uid');
    if(!v){
      v = 'S-' + Date.now().toString(36) + '-' + Math.random().toString(36).slice(2,8).toUpperCase();
      localStorage.setItem('stu_uid', v);
    }
    return v;
  }
  uid.value = ensureId();

  function genQR(){
    const payload = {
      id: uid.value,
      session: (sess.value||'').trim(),
      full_name: (full.value||'').trim(),
      section: (sec.value||'').trim()
    };
    if(!payload.session)  return alert('أدخل كود الجلسة');
    if(!payload.full_name)return alert('أدخل الاسم الكامل');

    const text = JSON.stringify(payload);
    const api  = 'https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=' + encodeURIComponent(text);
    qr.src = api; qrbox.style.display = 'block';
    preview.textContent = `الاسم: ${payload.full_name} — الشعبة: ${payload.section}`;
    sessBadge.textContent = payload.session || '—';
  }

  document.getElementById('gen').onclick = genQR;
})();
</script>
</body>
</html>
