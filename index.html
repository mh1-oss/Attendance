<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الأستاذ – حضور بالـ QR</title>
  <style>
    :root{--bg:#0b1020;--card:#141a2f;--text:#eef2ff;--muted:#9aa4c7;--accent:#5da8ff}
    *{box-sizing:border-box}
    body{margin:0;font-family:tahoma,arial,sans-serif;background:var(--bg);color:var(--text)}
    .container{max-width:980px;margin:0 auto;padding:20px}
    .card{background:var(--card);border-radius:16px;padding:18px;box-shadow:0 6px 24px #0006;margin:12px 0}
    h1,h2,h3{margin:0 0 10px}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid #2a3358;background:#0f1530;color:#fff}
    button{display:inline-block;padding:10px 16px;border-radius:12px;border:none;background:var(--accent);color:#00112b;font-weight:700;cursor:pointer}
    .row{display:flex;gap:12px;flex-wrap:wrap}.col{flex:1 1 260px}
    .muted{color:var(--muted)}
    .qr{display:flex;gap:22px;align-items:center;flex-wrap:wrap}
    img.qr{background:#fff;padding:8px;border-radius:12px}
    .pill{display:inline-block;background:#0f1530;border:1px solid #2a3358;padding:6px 10px;border-radius:999px}
    .table-wrap{display:none}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #2a3358;text-align:right}
    th{color:#b9c8ff}
  </style>
</head>
<body>
  <div class="container">
    <h1>لوحة الأستاذ – نظام حضور بالـ QR</h1>

    <div class="card">
      <h2>الإعداد</h2>
      <div class="row">
        <div class="col">
          <label>رابط الـ Web App (Apps Script)</label>
          <input id="endpoint" placeholder="https://script.google.com/macros/s/.../exec" />
          <div class="muted" style="font-size:12px">انسخ رابط النشر من Apps Script. يُحفظ محليًا.</div>
        </div>
        <div class="col">
          <label>رمز الجلسة</label>
          <input id="session" placeholder="مثال: A5K9Q" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>اسم المحاضرة</label>
          <input id="lectureTitle" placeholder="مثال: إنتاج البذور – محاضرة 5" />
        </div>
        <div class="col">
          <label>تاريخ المحاضرة</label>
          <input id="lectureDate" type="date" />
        </div>
      </div>
      <div style="margin:10px 0;display:flex;gap:8px;flex-wrap:wrap">
        <button id="btnNew">جلسة جديدة + QR</button>
        <button id="btnList">جلب الحضور</button>
        <button id="btnCsv">تصدير CSV</button>
      </div>

      <div id="qrWrap" class="qr" style="display:none">
        <img id="qr" class="qr" width="220" height="220" alt="QR" />
        <div>
          <h3>اعرض هذا الكود على الشاشة</h3>
          <div id="studentLink" class="pill"></div>
          <div class="muted" style="font-size:12px">الطلاب يمسحون الـQR ويفتح لهم نموذج الطالب.</div>
        </div>
      </div>
    </div>

    <div class="card table-wrap" id="tableWrap">
      <h3>قائمة الحضور</h3>
      <table id="tbl">
        <thead><tr><th>#</th><th>الاسم الكامل</th><th>الشعبة</th><th>الوقت</th><th>المحاضرة</th><th>تاريخها</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
  (function(){
    const endpoint = document.getElementById('endpoint');
    const session = document.getElementById('session');
    const lectureTitle = document.getElementById('lectureTitle');
    const lectureDate = document.getElementById('lectureDate');
    const btnNew = document.getElementById('btnNew');
    const btnList = document.getElementById('btnList');
    const btnCsv = document.getElementById('btnCsv');
    const qrWrap = document.getElementById('qrWrap');
    const qrImg = document.getElementById('qr');
    const studentLink = document.getElementById('studentLink');
    const tableWrap = document.getElementById('tableWrap');
    const tbody = document.querySelector('#tbl tbody');

    // حفظ محلي
    endpoint.value = localStorage.getItem('qr_ep') || '';
    session.value = localStorage.getItem('qr_sess') || '';
    lectureTitle.value = localStorage.getItem('qr_title') || '';
    lectureDate.value = localStorage.getItem('qr_date') || new Date().toISOString().slice(0,10);
    function save(){
      localStorage.setItem('qr_ep', endpoint.value.trim());
      localStorage.setItem('qr_sess', session.value.trim());
      localStorage.setItem('qr_title', lectureTitle.value.trim());
      localStorage.setItem('qr_date', lectureDate.value);
    }
    ['change','keyup'].forEach(ev=>{
      endpoint.addEventListener(ev, save);
      session.addEventListener(ev, save);
      lectureTitle.addEventListener(ev, save);
      lectureDate.addEventListener(ev, save);
    });

    function randCode(len=5){
      const c='ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; let s='';
      for(let i=0;i<len;i++) s+=c[Math.floor(Math.random()*c.length)];
      return s;
    }
    function buildStudentURL(sess,title,date){
      // يمرّر رابط الـWeb App داخل الرابط (ep=) حتى الطالب ما يحتاج يدخله
      const base = location.origin + location.pathname.replace(/[^\/]*$/, '') + 'student.html';
      const ep = encodeURIComponent((endpoint.value||'').trim());
      return base + `?s=${encodeURIComponent(sess)}&t=${encodeURIComponent(title)}&d=${encodeURIComponent(date)}&ep=${ep}`;
    }
    function setQR(url){
      const api = 'https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=' + encodeURIComponent(url);
      qrImg.src = api; qrWrap.style.display='flex'; studentLink.textContent = url;
    }

    // جلسة جديدة + QR
    btnNew.onclick = () => {
      if(!endpoint.value.trim()){ alert('أدخل رابط Web App أولاً'); return }
      if(!lectureTitle.value.trim()){ alert('أدخل اسم المحاضرة'); return }
      if(!lectureDate.value){ alert('اختر تاريخ المحاضرة'); return }
      if(!session.value.trim()) session.value = randCode();
      save();
      const url = buildStudentURL(session.value.trim(), lectureTitle.value.trim(), lectureDate.value);
      setQR(url);
    };

    // جلب الحضور
    btnList.onclick = async () => {
      if(!endpoint.value.trim() || !session.value.trim()){ alert('أدخل رابط Web App ورمز الجلسة'); return }
      const url = endpoint.value.trim() + '?mode=list&s=' + encodeURIComponent(session.value.trim());
      const res = await fetch(url);
      if(!res.ok){ alert('تعذّر الجلب – تحقق من النشر والصلاحيات'); return }
      const json = await res.json();
      renderRows(json.rows||[]);
    };

    function renderRows(rows){
      tbody.innerHTML='';
      rows.forEach((r,i)=>{
        const tr=document.createElement('tr');
        const cells=[i+1, r.full_name||'', r.section||'', r.timestamp||'', r.lecture_title||'', r.lecture_date||''];
        cells.forEach(c=>{const td=document.createElement('td'); td.textContent=c; tr.appendChild(td);});
        tbody.appendChild(tr);
      });
      tableWrap.style.display = rows.length? 'block':'none';
    }

    // تصدير CSV
    btnCsv.onclick = () => {
      const rows=[...tbody.querySelectorAll('tr')].map(tr=>[...tr.children].map(td=>td.textContent));
      const header='#,Full Name,Section,Timestamp,Lecture Title,Lecture Date';
      const csv=[header].concat(rows.map(r=>r.join(','))).join('\n');
      const blob=new Blob(["\ufeff"+csv],{type:'text/csv;charset=utf-8;'});
      const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='attendance_'+(session.value||'session')+'.csv'; a.click();
    };
  })();
  </script>
</body>
</html>
