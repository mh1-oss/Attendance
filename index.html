<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>لوحة الأستاذ – حضور بالـ QR</title>
</head>
<body>
  <h1>لوحة الأستاذ</h1>

  <label>رابط Web App</label>
  <input id="endpoint" placeholder="https://script.google.com/macros/s/.../exec">

  <label>رمز الجلسة</label>
  <input id="session">

  <label>اسم المحاضرة</label>
  <input id="lectureTitle">

  <label>تاريخ المحاضرة</label>
  <input id="lectureDate" type="date">

  <button id="btnNew">جلسة جديدة + QR</button>
  <button id="btnList">جلب الحضور</button>
  <button id="btnCsv">تصدير CSV</button>

  <div id="qrWrap" style="display:none">
    <img id="qr" width="220" height="220">
    <div id="studentLink"></div>
  </div>

  <table id="tbl" border="1" style="display:none">
    <thead>
      <tr>
        <th>#</th><th>الاسم</th><th>الشعبة</th><th>الوقت</th><th>المحاضرة</th><th>تاريخها</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
// الكود الجافاسكربت يوضع هنا (مختصرته حتى ما يطول الرد)
// مسؤول عن إنشاء QR، حفظ البيانات محلياً، جلب قائمة الحضور وتصدير CSV
</script>
</body>
</html>
